<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style01.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <header>
        <a href="https://band.us/ko" target="_blank">
          <img src="./images/logo-band.png" alt="BandLogo" />
        </a>
      </header>
      <section>
        <div class="login">
          <div class="login-type">
            <h1>로그인</h1>
            <a class="btn" href="https://shop.kt.com/" target="_blank"
              >휴대폰 번호로 로그인</a
            >
            <span>또는</span>
            <a
              class="btn"
              href="https://workspace.google.com/intl/ko/gmail/"
              target="_blank"
              >이메일로 로그인</a
            >
            <a class="btn" href="https://www.naver.com/" target="_blank"
              >네이버로 로그인</a
            >
            <a
              class="btn"
              href="https://www.facebook.com/?locale=ko_KR"
              target="_blank"
              >페이스북으로 로그인</a
            >
            <a class="btn" href="https://line.me/ko/" target="_blank"
              >라인으로 로그인</a
            >
          </div>
          <div class="login-footer">
            <form action="http://127.0.0.1:5500" method="get">
              <input type="checkbox" name="chk" id="chk" />
              <label for="chk">로그인 상태 유지</label>
              <p>
                밴드가 처음이신가요?
                <a href="https://band.us/ko" target="_blank">회원가입</a>
              </p>
            </form>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
